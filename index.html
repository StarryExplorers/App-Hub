<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Hub</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* üé® Pastel gradient theme */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbc4ab, #ffafcc, #cdb4db);
      color: #4a4a4a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #6d597a;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #7f7f7f;
    }

    .app-list, .app-detail {
      flex: 1;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      color: #5a189a;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(90deg, #cdb4db, #ffc8dd);
      color: #4a4a4a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ffc8dd, #ffafcc);
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ App Hub</h1>
    <p>All your apps in one place</p>
  </header>

  <!-- App List -->
  <div class="app-list" id="appList"></div>

  <!-- App Detail -->
  <div class="app-detail" id="appDetail" style="display:none;">
    <button onclick="showAppList()" class="btn">‚Üê Back</button>
    <h2 id="appTitle"></h2>
    <p id="appDescription"></p>
    <button id="tryNowBtn" class="btn">Try Now</button>
  </div>

  <script>
    // üì± Your apps
    const apps = [
      { 
        id: "nova-news", 
        name: "Nova News", 
        description: "Stay updated with the latest news, stories, and insights.", 
        url: "https://starryexplorers.github.io/Nova-News/" 
      },
      { 
        id: "sparkshare", 
        name: "SparkShare", 
        description: "A platform to share files with friends.", 
        url: "https://starryexplorers.github.io/SparkShare/" 
      },
      { 
        id: "seacrets", 
        name: "Seacrets", 
        description: "Discover things about ocean creatures.", 
        url: "https://starryexplorers.github.io/Seacrets/" 
      }
    ];

    const appList = document.getElementById("appList");
    const appDetail = document.getElementById("appDetail");
    const appTitle = document.getElementById("appTitle");
    const appDescription = document.getElementById("appDescription");
    const tryNowBtn = document.getElementById("tryNowBtn");

    function renderAppList() {
      appList.innerHTML = "";
      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${app.name}</h3><p>${app.description}</p>`;
        card.onclick = () => showAppDetail(app);
        appList.appendChild(card);
      });
    }

    function showAppDetail(app) {
      appList.style.display = "none";
      appDetail.style.display = "block";
      appTitle.textContent = app.name;
      appDescription.textContent = app.description;
      tryNowBtn.onclick = () => window.open(app.url, "_blank");
    }

    function showAppList() {
      appDetail.style.display = "none";
      appList.style.display = "block";
    }

    renderAppList();

    // üì≤ Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</body>
</html>
