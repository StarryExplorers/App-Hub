<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Hub</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* üåå Cosmic gradient theme */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .app-list, .app-detail {
      flex: 1;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(90deg, #4361ee, #7209b7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #7209b7, #f72585);
    }

    .reviews {
      margin-top: 1rem;
    }

    .review {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.6rem;
      border-radius: 8px;
      margin: 0.4rem 0;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ App Hub</h1>
    <p>All your apps in one place</p>
  </header>

  <!-- App List -->
  <div class="app-list" id="appList"></div>

  <!-- App Detail -->
  <div class="app-detail" id="appDetail" style="display:none;">
    <button onclick="showAppList()" class="btn">‚Üê Back</button>
    <h2 id="appTitle"></h2>
    <p id="appDescription"></p>
    <button id="tryNowBtn" class="btn">Try Now</button>

    <div class="reviews">
      <h3>Reviews</h3>
      <div id="reviewsContainer"></div>

      <h4>Add Review</h4>
      <input type="text" id="username" placeholder="Your name">
      <textarea id="comment" placeholder="Write your review..."></textarea>
      <button onclick="submitReview()" class="btn">Submit</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // üîë Supabase credentials
    const SUPABASE_URL = "https://hnkugpcnkzunmkbgowxt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiaW5mcnlwd213ZGtwbmFlaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MjU4MzksImV4cCI6MjA2OTAwMTgzOX0.1MMexu-zrlu5C182gIWgT72SQArD3euFK4lk97IBwcU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // üì± Your apps
    const apps = [
      { 
        id: "nova-news", 
        name: "Nova News", 
        description: "Stay updated with the latest news, stories, and insights.", 
        url: "https://starryexplorers.github.io/Nova-News/" 
      },
      { 
        id: "sparkshare", 
        name: "SparkShare", 
        description: "A platform to share files with friends.", 
        url: "https://starryexplorers.github.io/SparkShare/" 
      },
      { 
        id: "seacrets", 
        name: "Seacrets", 
        description: "Discover things about ocean creatures.", 
        url: "https://starryexplorers.github.io/Seacrets/" 
      }
    ];

    const appList = document.getElementById("appList");
    const appDetail = document.getElementById("appDetail");
    const appTitle = document.getElementById("appTitle");
    const appDescription = document.getElementById("appDescription");
    const tryNowBtn = document.getElementById("tryNowBtn");
    const reviewsContainer = document.getElementById("reviewsContainer");

    let currentApp = null;

    function renderAppList() {
      appList.innerHTML = "";
      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${app.name}</h3><p>${app.description}</p>`;
        card.onclick = () => showAppDetail(app);
        appList.appendChild(card);
      });
    }

    function showAppDetail(app) {
      currentApp = app;
      appList.style.display = "none";
      appDetail.style.display = "block";
      appTitle.textContent = app.name;
      appDescription.textContent = app.description;
      tryNowBtn.onclick = () => window.open(app.url, "_blank");
      loadReviews(app.id);
    }

    function showAppList() {
      appDetail.style.display = "none";
      appList.style.display = "block";
    }

    async function loadReviews(appId) {
      reviewsContainer.innerHTML = "Loading...";
      const { data, error } = await supabase
        .from("reviews")
        .select("*")
        .eq("app_id", appId)
        .order("created_at", { ascending: false });

      if (error) {
        reviewsContainer.innerHTML = "Error loading reviews.";
        console.error(error);
        return;
      }

      reviewsContainer.innerHTML = "";
      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `<strong>${r.username}</strong>: ${r.comment}`;
        reviewsContainer.appendChild(div);
      });

      if (data.length === 0) reviewsContainer.innerHTML = "<i>No reviews yet. Be the first!</i>";
    }

    async function submitReview() {
      const username = document.getElementById("username").value;
      const comment = document.getElementById("comment").value;
      if (!username || !comment) return alert("Please enter name and review.");

      const { error } = await supabase.from("reviews").insert([
        { app_id: currentApp.id, username, comment }
      ]);

      if (error) {
        alert("Error submitting review.");
        console.error(error);
        return;
      }

      document.getElementById("username").value = "";
      document.getElementById("comment").value = "";
      loadReviews(currentApp.id);
    }

    renderAppList();

    // üì≤ Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</body>
</html>
